    function binaryConvert(binaryString) {
        var binaryArray = [];
        for (var i = 0; i < binaryString.length; i++) {
            if (binaryString.charAt(i) == " ") {
                return 'input is not in binary format';
            } else if (binaryString.charAt(i) == 1 || binaryString.charAt(i) == 0) {
                binaryArray.push(binaryString.charAt(i));
            } else {
                return 'input is not in binary format';
            }
        }
        var convertedTo = 0;
        for (var i = 0; i < binaryArray.length; i++) {
            if (binaryArray[i] == 1) {
                convertedTo = convertedTo * 2 + 1;
            } else {
                convertedTo = convertedTo * 2;
            }
        }
        return convertedTo;
    }
    function toBinary(integer) {
        var finalBinary = 0;
        while (integer > 0) {
            var binaryList = [];
            for (var i = 1; i < integer; i) {
                binaryList.push(i);
                i = i * 2;
            }
            if (integer == i) {
                finalBinary += Math.pow(10, binaryList.length);
                integer = integer - i;
            } else {
                finalBinary += Math.pow(10, (binaryList.length - 1));
                integer = (integer - (i / 2));
            }
        }
        return finalBinary;

    }

    // determines if the input character is an operator i.e :operators = ['+', '-', '*', '/']
    function isOperator(inputChar) {
        inputChar = inputChar.toString();
        var operators = ['+', '-', '*', '/', '^', '(', ')'];
        for (var i = 0; i < operators.length; i++) {
            var isFound = false;
            var opFound = inputChar.indexOf(operators[i]);
            if (opFound == -1) {
                continue;
            } else {
                isFound = true;
                return isFound;
            }
        }
    }
    // space out the operators
    function spaceOutOperator(inputString) {
        var outputString = '';
        for (var i = 0; i < inputString.length; i++) {
            if (isOperator(inputString.charAt(i))) {
                outputString += ' ' + inputString.charAt(i) + ' ';
                continue;
            } else {
                outputString += inputString.charAt(i);
            }
        }
        return outputString;
    }
    // convert string from display to array based off the spaces placed on either side of the operators
    function toArray(string) {
        string = spaceOutOperator(string);
        var isArray = string.split(' ');
        for (var i = 0; i < isArray.length; i++) {
            if (isArray[i] == ' ' || isArray[i] == '') {
                console.log(isArray);
                isArray.splice(i, 1);
                i--;
            }
        }
        return isArray;
    }

    //print to screen
    var display = document.getElementById('display');

    function toDisplay(element) {
        var userInput = element.value;

            display.value = "";
        } else if (userInput == "GO") {
            var inputArray = toArray(display.value);

        } else if (userInput == "toBinary") {
            display.value = toBinary(display.value);
        } else {

    }
