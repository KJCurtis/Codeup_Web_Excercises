<!DOCTYPE html>
<html>
    <head>
        <h5 class="Pagetitle"><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank" noopener>Visible Spectrum Wavelengths</a></h5>
        <link rel="stylesheet" href="css/box_model.css">

    </head>
    <body>
        <Div class="box" id="red">
            <p><span>620-750 nm</span></p>
        </Div>
        <div class="box" id="orange">
            <p><span>590-620 nm</span></p>
        </div>
        <div class="box" id="yellow">
            <p><span>570-590 nm</span></p>
        </div>
        <div class="box" id="green">
            <p><span>495-570</span></p>
        </div>
        <div class="box" id="blue">
            <p><span>450-495</span></p>
        </div>
        <div class="box" id="purple">
            <p><span>380-450</span></p>
        </div>

    </body>
</html>
