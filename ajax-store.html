<main class="container">

    <h1>My Tool Store</h1>

    <table id="products" class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</main>
<script src="js/jquery-3.0.0.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    // TODO: Create an ajax GET request for /data/inventory.json
    "use strict";

//main work done

    var invRequest = $.get('data/inventory.json');
    invRequest.done(function (response) {
        $('#insertProducts').html(buildTableRows(response));
    }).fail(function (response) {
        $('#insertProducts').html('fail: ' + response);
    });

    function buildTableRows(invArray) {
        var tableRow = '';
        invArray.forEach(function (invItem) {
            tableRow += '<tr>'
                    + '<td>' + invItem.title + '</td>'
                    + '<td>' + invItem.quantity + '</td>'
                    + '<td>' + invItem.price + '</td>'
                    + '<td>' + invItem.categories.join(', ') + '</td>'
                    + '</tr>'
        });
        return tableRow;
    }
