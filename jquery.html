<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.1.1.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<h1>Example Page</h1>
<div class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.</p>
</div>
<p class="important">This is also very important.</p>
<script>
    $('h2').css('font-size', '30px');
    $('.important').css('font-weight', 'bold');
    $('.important').css('background-color', 'yellow');


    $('important').hover(
            function() {
                $(this).css('background-color', 'green')
            }, function() {
                $(this).css('background-color', 'yellow')
            });

</script>
</body>
</html>
