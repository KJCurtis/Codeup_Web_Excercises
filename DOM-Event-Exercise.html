<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <h1 id="header">Headers are cool I guess</h1>
    <form>
        <button id="headerChange">Change</button>
    </form>
    <script>
        var btnChange = document.getElementById('headerChange');
        var headerContent = document.getElementById('header');

        btnChange.addEventListener('click', function (event) {
            event.preventDefault();
            if(headerContent.innerHTML === 'Headers are cool I guess') {
                headerContent.innerHTML = 'JavaScript is Cool';
                console.log('header was changed');
            } else {
                headerContent.innerHTML = 'Headers are cool I guess';
                console.log('header was changed to default');
            }
        });

    </script>
    </body>
</html>
